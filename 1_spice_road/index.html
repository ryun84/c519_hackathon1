<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="../1_spice_road/assets/js/player_object.js"></script>
    <script src="../1_spice_road/assets/js/merchantCard.js"></script>
    <script src="assets/js/game_object.js"></script>
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet " href="style.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="masterCardDiv">
            <div class="pointsCardRowDiv">
                <div class="cardContainer point">
                    <div class="card pointCardBack" data-type="points">Vic Back</div>
                </div>
                <div class="cardContainer point ">
                    <div class="card points" data-type="points " data-index="4">Vic 5</div>
                </div>
                <div class="cardContainer point ">
                    <div class="card points" data-type="points " data-index="3">Vic 4</div>
                </div>
                <div class="cardContainer point ">
                    <div class="card points" data-type="points " data-index="2">Vic 3</div>
                </div>
                <div class="cardContainer point ">
                    <div class="card points" data-type="points " data-index="1">Vic 2</div>
                </div>
                <div class="cardContainer point ">
                    <div class="card points" data-type="points " data-index="0">Vic 1</div>
                </div>
            </div>
            <div class="merchantCardRowDiv ">
                <div class="cardContainer ">
                    <div class="card merchantCardBack " data-type="merchant ">Merchant Back</div>
                </div>
                <div class="cardContainer ">
                    <div class="card merchant " data-type="merchant " data-index="5 ">Merch 5</div>
                </div>
                <div class="cardContainer ">
                    <div class="card merchant " data-type="merchant " data-index="4 ">Merch 4</div>
                </div>
                <div class="cardContainer ">
                    <div class="card merchant " data-type="merchant " data-index="3 ">Merch 3</div>
                </div>
                <div class="cardContainer ">
                    <div class="card merchant " data-type="merchant " data-index="2 ">Merch 2</div>
                </div>
                <div class="cardContainer ">
                    <div class="card merchant " data-type="merchant " data-index="1 ">Merch 1</div>
                </div>
                <div class="cardContainer ">
                    <div class="card merchant " data-type="merchant " data-index="0 ">Merch 0</div>
                </div>

            </div>
        </div>
        <div class="playerArea ">
            <div class="availableCardsRowDiv ">
                <div class="cardContainerPlayer ">
                    <div class="card " data-index="0 ">Card 1</div>
                </div>
                <div class="cardContainerPlayer ">
                    <div class="card " data-index="1 ">Card 2</div>
                </div>
                <div class="cardContainerPlayer ">
                    <div class="card " data-index="2 ">Card 3</div>
                </div>
                <div class="cardContainerPlayer ">
                    <div class="card " data-index="3 ">Card 4</div>
                </div>
                <div class="cardContainerPlayer ">
                    <div class="card " data-index="4 ">Card 5</div>
                </div>
            </div>
            <div class="playerActionArea ">
                <div class="playerInfoContainer ">
                    <div class="discard ">Discarded Card</div>
                </div>
                <div class="playerInfoContainer ">
                    <div class="numberDiscarded ">Number Discarded</div>
                </div>
                <div class="playerInfoContainer ">
                    <div class="rest ">Rest</div>
                </div>
            </div>
        </div>
        <!-- <div class="discarded ">
            <div class="card merchantCardBack ">
            </div>
            <div class="discardedCardStatistics ">
            </div>
        </div> -->
        <div class="endTurnConditionDiv ">
            <div class="rest ">
            </div>
            <div class="endTurn ">

            </div>

        </div>

        <div class="playerContainerDiv ">

            <div class="playerOneDiv player ">
                <div class="spice playerOne yellow ">

                </div>
                <div class="spice playerOne red ">

                </div>
                <div class="spice playerOne green ">

                </div>
                <div class="spice playerOne brown ">

                </div>
                <div class="totalPoints playerOne ">

                </div>
                <div class="pointsCardCount playerOne ">

                </div>
            </div>
            <div class="playerTwoDiv player ">
                <div class="spice playerTwo yellow ">

                </div>
                <div class="spice playerTwo red ">

                </div>
                <div class="spice playerTwo green ">

                </div>
                <div class="spice playerTwo brown ">

                </div>
                <div class="totalPoints playerTwo ">

                </div>
                <div class="pointsCardCount playerTwo ">

                </div>
            </div>








        </div>


    </main>



</body>

</html>
