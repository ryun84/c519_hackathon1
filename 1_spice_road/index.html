<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="../1_spice_road/assets/js/player_object.js"></script>
    <script src="assets/js/game_object.js"></script>
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet " href="style.css">
    <title>Spice Road</title>
</head>

<body>

    <main>

        <div class="masterCardDiv">
            <img src="https://i0.wp.com/www.thefamilygamers.com/wp-content/uploads/Century-cover.jpg" class="image">
            <div class="pointsCardRowDiv">
                <div class="cardContainer point">
                    <div class="card pointCardBack" data-type="points">Vic Back</div>
                </div>
                <div class="cardContainer point">
                    <div class="card points" id="fourIndex" data-type="points" data-index="4">Vic 5</div>
                </div>
                <div class="cardContainer point">
                    <div class="card points" id="threeIndex" data-type="points" data-index="3">Vic 4</div>
                </div>
                <div class="cardContainer point">
                    <div class="card points" id="twoIndex" data-type="points" data-index="2">Vic 3</div>
                </div>
                <div class="cardContainer point">
                    <div class="card points" id="oneIndex" data-type="points" data-index="1">Vic 2</div>
                </div>
                <div class="cardContainer point">
                    <div class="card points" id="zeroIndex" data-type="points" data-index="0">Vic 1</div>
                </div>
            </div>
            <div class="merchantCardRowDiv">
                <div class="cardContainer">
                    <div class="card merchantCardBack" data-type="merchant">Merchant Back</div>
                </div>
                <div class="cardContainer">
                    <div class="card merchant" data-type="merchant" data-index="5">Merch 5</div>
                </div>
                <div class="cardContainer">
                    <div class="card merchant" data-type="merchant" data-index="4">Merch 4</div>
                </div>
                <div class="cardContainer">
                    <div class="card merchant" data-type="merchant" data-index="3">Merch 3</div>
                </div>
                <div class="cardContainer">
                    <div class="card merchant" data-type="merchant" data-index="2">Merch 2</div>
                </div>
                <div class="cardContainer">
                    <div class="card merchant" data-type="merchant" data-index="1">Merch 1</div>
                </div>
                <div class="cardContainer">
                    <div class="card merchant" data-type="merchant" data-index="0">Merch 0</div>
                </div>

            </div>
        </div>
        <div class="playerArea">
            <div class="availableCardsRowDiv">
                <div class="cardContainerPlayer">
                    <div class="card playerMerchant" data-index="0">Card 1</div>
                </div>
                <div class="cardContainerPlayer">
                    <div class="card playerMerchant" data-index="1">Card 2</div>
                </div>
                <div class="cardContainerPlayer">
                    <div class="card playerMerchant" data-index="2">Card 3</div>
                </div>
                <div class="cardContainerPlayer">
                    <div class="card playerMerchant" data-index="3">Card 4</div>
                </div>
                <div class="cardContainerPlayer">
                    <div class="card playerMerchant" data-index="4">Card 5</div>
                </div>
            </div>
            <div class="playerDiscardArea">
                <div class="discardArea">
                    <div class="discard ">Discarded Card</div>
                </div>
                <div class="discardArea">
                    <div class="numberDiscarded">Number Discarded</div>
                </div>
                <div class="discardArea">
                    <div class="rest">Rest</div>
                </div>
            </div>



            <div class="playerStatsRow playerOne">
                <div class="statRowContainer">
                    <div class="yellow spice playerOne" id="p1_sq1">0</div>
                </div>
                <div class="statRowContainer">
                    <div class="red spice playerOne" id="p1_sq2">0</div>
                </div>
                <div class="statRowContainer">
                    <div class="green spice playerOne" id="p1_sq3">0</div>
                </div>
                <div class="statRowContainer">
                    <div class="brown spice playerOne" id="p1_sq4">3</div>
                </div>
                <div class="statRowContainer">
                    <div class="spice victoryPoints playerOne">0</div>
                </div>
                <div class="statRowContainer">
                    <div class="spice cardCount playerOne">0</div>
                </div>
            </div>

            <div class="playerStatsRow playerTwo">
                <div class="statRowContainer playerTwo">
                    <div class="spice cardCount playerTwo">0</div>
                </div>
                <div class="statRowContainer">
                    <div class="spice victoryPoints playerTwo">0</div>
                </div>
                <div class="statRowContainer">
                    <div class="brown spice playerTwo" id="p2_sq4">4</div>
                </div>
                <div class="statRowContainer">
                    <div class="green spice playerTwo" id="p2_sq3">0</div>
                </div>
                <div class="statRowContainer">
                    <div class="red spice playerTwo" id="p2_sq2">0</div>
                </div>
                <div class="statRowContainer">
                    <div class="yellow spice playerTwo" id="p2_sq1">0</div>
                </div>
            </div>
        </div>
        <!-- <div class="discarded ">
            <div class="card merchantCardBack ">
            </div>
            <div class="discardedCardStatistics ">
            </div>
        </div> -->
        <div class="endTurnConditionDiv ">
            <div class="rest ">
            </div>
            <div class="endTurn ">

            </div>

        </div>

        <div class="playerContainerDiv ">

            <div class="playerOneDiv player ">
                <div class="spice playerOne yellow ">

                </div>
                <div class="spice playerOne red ">

                </div>
                <div class="spice playerOne green ">

                </div>
                <div class="spice playerOne brown ">

                </div>
                <div class="totalPoints playerOne ">

                </div>
                <div class="pointsCardCount playerOne ">

                </div>
            </div>









        </div>


    </main>



</body>

</html>
