<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="masterCardDiv">
            <div class="pointsCardRowDiv ">
                <div class="card" data-type="points" data-index="0"></div>
                <div class="card" data-type="points" data-index="1"></div>
                <div class="card" data-type="points" data-index="2"></div>
                <div class="card" data-type="points" data-index="3"></div>
                <div class="card" data-type="points" data-index="4"></div>
                <div class="card pointCardBack" data-type="points"></div>


            </div>
            <div class="merchantCardRowDiv">

                <div class="card" data-type="merchant" data-index="0"></div>
                <div class="card" data-type="merchant" data-index="1"></div>
                <div class="card" data-type="merchant" data-index="2"></div>
                <div class="card" data-type="merchant" data-index="3"></div>
                <div class="card" data-type="merchant" data-index="4"></div>
                <div class="card" data-type="merchant" data-index="5"></div>
                <div class="card merchantCardBack" data-type="merchant"></div>



            </div>

        </div>
        <div class="availableCardsDiv">
            <div class="card" data-index="0"></div>
            <div class="card" data-index="1"></div>
            <div class="card" data-index="2"></div>
            <div class="card" data-index="3"></div>
            <div class="card" data-index="4"></div>




        </div>
        <div class="discarded">
            <div class="card merchantCardBack">

            </div>
            <div class="discardedCardStatistics">

            </div>

        </div>
        <div class="endTurnConditionDiv">
            <div class="rest">

            </div>
            <div class="endTurn">

            </div>

        </div>

        <div class="playerContainerDiv">

            <div class="playerOneDiv player">
                <div class="spice playerOne yellow">

                </div>
                <div class="spice playerOne  red">

                </div>
                <div class="spice playerOne  green">

                </div>
                <div class="spice playerOne  brown">

                </div>
                <div class="totalPoints playerOne ">

                </div>
                <div class="pointsCardCount playerOne ">

                </div>
            </div>
            <div class="playerTwoDiv player">
                <div class="spice playerTwo yellow">

                </div>
                <div class="spice playerTwo  red">

                </div>
                <div class="spice playerTwo   green">

                </div>
                <div class="spice  playerTwo  brown">

                </div>
                <div class="totalPoints playerTwo  ">

                </div>
                <div class="pointsCardCount playerTwo  ">

                </div>
            </div>








        </div>


    </main>



</body>

</html>
